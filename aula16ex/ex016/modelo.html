<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Números</h1>
    </header>

    <section>
        <div>
            <label for="num">Número (entre 1 e 100): </label>
            <input type="number" name="num" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionarValor()">      
            <select name="lista" id="lista" size="10"></select>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res">

        </div>

    </section>
    
    <footer>
        <p><a href="https://github.com/TalissonOliveira" >Talisson</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
